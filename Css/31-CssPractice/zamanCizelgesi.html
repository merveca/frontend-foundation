<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Çizelgesi</title>
    <style>
        thead {
            background-color: rgb(26, 24, 24);
            color: white;
            text-align: right;
        }
        
        th {
            text-align: center;
            height: 30px;
            border: 1px solid white;
            border-collapse: collapse;
            background-color: rgb(112, 105, 105);
            padding: 10px;
        }
        
        tr {
            background-color: #FF6;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="7">Zaman Çizelgesi</th>

            </tr>
        </thead>
        <tr id="gun">
            <th>Günler</th>
            <th></th>
            <th>Ptesi</th>
            <th>Salı</th>
            <th>Çarş</th>
            <th>Perş</th>
            <th>Cuma</th>
        </tr>
        <tr>
            <th rowspan="5">Saatler</th>
            <th>1</th>
            <th>Türkçe</th>
            <th>Mat</th>
            <th>Türkçe</th>
            <th>Mat</th>
            <th>Fen</th>
        </tr>
        <tr>

            <th>2</th>
            <th>Türkçe</th>
            <th>Mat</th>
            <th>Türkçe</th>
            <th>Mat</th>
            <th>Fen</th>
        </tr>
        <tr>
            <th colspan="6">Dinlenme</th>

        </tr>
        <tr>

            <th>3</th>
            <th>Sosyal</th>
            <th>Müzik</th>
            <th>Sosyal</th>
            <th>Fen</th>
            <th>Din</th>
        </tr>
        <tr>

            <th>4</th>
            <th>Sosyal</th>
            <th>Beden</th>
            <th>Sosyal</th>
            <th>Fen</th>
            <th>Din</th>
        </tr>
    </table>
</body>

</html>
