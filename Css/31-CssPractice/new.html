<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .menu ul {
        list-style: none;
      }

      .menu li {
        display: inline-block;
      }

      .menu a {
        text-decoration: none;
        color: black;
        padding: 10px 20px;
        background-color: rgb(255, 173, 143);
        border-radius: 10px;
      }

      .menu a:hover {
        background-color: rgb(255, 91, 31);
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li><a href="#">Ana Sayfa</a></li>
        <li><a href="#">Ürünler</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">İletişim</a></li>
      </ul>
    </nav>

    <div style="background-color: rgb(141, 141, 173)">Merhaba</div>
    <span style="display: inline-block; background-color: red; width: 200px"
      >Deneme</span
    >
    <b style="background-color: green">Deneme</b>
  </body>
</html>
