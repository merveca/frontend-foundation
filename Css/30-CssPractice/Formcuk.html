<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sayfasi</title>
  </head>

  <body>
    <h2>Aşagıdaki formu doldurunuz</h2>

    <table border="10">
      <tr>
        <td><label for="Eposta">Eposta</label></td>
        <td><input type="text" name="Eposta" id="Eposta" /></td>
      </tr>
      <tr>
        <td><label for="sifre">Şifre</label></td>
        <td><input type="password" name="sifre" id="sifre" /></td>
      </tr>
      <tr>
        <td><label for="gkodu">Guvenlik Kodu</label></td>
        <td><input type="text" name="gkodu" id="gkodu" /></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2">
          <input type="submit" value="Kaydet" />
          <input type="reset" value="Temizle" />
        </td>
      </tr>
    </table>
  </body>
</html>
