<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <link rel="stylesheet" href="Margin.css" />
  </head>
  <!--
    Margin özelliği bir HTML elementinin çevresi ile ona komşu başka bir 
    HTML elementi arasında belirtilen miktarda genişletip boşluk yaratır. 
    Bu boşluk kenarlığın dışında olacağı için dış kenarlık diyoruz.

    Dış kenarlığı belirlerken üst, sol, alt ve sağ için ayrı ayrı belirlenebileceği 
    gibi tek bir css koduyla da bunlar hızlıca belirlenebilir.

    Tüm margin komutları:

    margin - Hızlı kullanım
    margin-top - Üstten boşluk
    margin-right - Sağdan boşluk
    margin-bottom - Alttan boşluk
    margin-left - Soldan boşluk
    
    Alabileceği değerler:

    auto - Kenarlıklar tarayıcı tarafından otomatik ayarlanır
    px - piksel olarak boşluk belirtme
    % - İçerik genişliğine göre oranlar
  -->
  <body>
    <span class="kutu1">Merhaba</span>

    <span class="kutu2">Dünya</span>
  </body>
</html>
