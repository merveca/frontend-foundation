<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <link rel="stylesheet" href="Padding.css" />
  </head>
  <!--
    Padding özelliği bir HTML elementinin kenarlarının içinde bir boşluk 
    yaratmamızı sağlar.

    Kenardan içerdeki bu boşlukları belirlerken üst, sol, alt ve sağ için 
    ayrı ayrı belirlenebileceği gibi tek bir css koduyla da bunlar 
    hızlıca belirlenebilir.

    Tüm padding komutları:

    padding - Hızlı kullanım 
    padding-top - Üstten boşluk
    padding-right - Sağdan boşluk
    padding-bottom - Alttan boşluk
    padding-left - Soldan boşluk
    
    Alabileceği değerler:

    Genişlik belirtme - px, em, pt gibi ölçülerle genişliği belirtme
    Yüzde kullanma (%) - İçerik genişliğine göre oranlar
  -->
  <body>
    <span class="kutu1">Merhaba</span>

    <span class="kutu2">Dünya</span>
  </body>
</html>
