<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
    <link rel="stylesheet" href="BackgroundImage.css" />
  </head>
  <!-- 
    ! Background-Image ;
    *********************
    Elementlere arkaplan fotoğrafı vermek için background image stili uygulanır. Dosya
    adresini tanımlamak için url kelimesi kullanılır.

    background-repeat: repeat ; default davranış
    
    background-repeat: no repeat ; Tek bir tane yerleştirir.

    background-repeat: repeat x ; yatay eksende tek sıra döşer...

    background-repeat: repeat y ; düşey eksende tek sıra döşer...

    ? Background-Position ;
    ************************
    Arkaplanın pozisyonunu değiştirmek için background position stili kullanılır. 
    Bu stile değer vermek için yatay için left, right, center; 
    dikey için top, bottom, center ifadelerinin birleşimi kullanılır...Cinsiyet

    ! Background-size ;
    ********************
    Arkaplanın boyutunu değiştirmek için background size stili kullanılır. 
    Boyut için belli bir değer verilebileceği gibi cover veya 
    contain değerlerinden biri de varilebilir.
  -->

  <body>
    <div class="arkaplan">Merhaba</div>
    <div class="arkaplan2">Deneme test</div>
    <div class="arkaplan3">Gradyan test</div>
  </body>
</html>
