<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>grid</title>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
<!--Bootstrap'in Grid System (sütun yapıları), Background Color Utilities, ve Responsive Layout özelliklerini kullanır. 
Grid sistemi sayesinde farklı genişlikteki sütunlar yerleştirilmiş ve her birine farklı arka plan renkleri atanmıştır.-->
  <body>
    <div class="container h-25 bg-danger">
      <div class="row">
        <div class="col-3 bg-transparent">ahmet</div>
        <div class="col-9 bg-primary">ahmet</div>
      </div>
      <div class="row">
        <div class="col-6 bg-warning">ahmet</div>
        <div class="col-6 bg-light">ahmet</div>
      </div>
      <div class="row">
        <div class="col-4 bg-primary">ahmet</div>
        <div class="col-8 bg-light">ahmet</div>
      </div>
      <div class="row">
        <div class="col-6 bg-body">1</div>
        <div class="col-4 bg-dark text-white">2</div>
        <div class="col-2 bg-secondary">1</div>
      </div>
    </div>
  </body>
</html>
