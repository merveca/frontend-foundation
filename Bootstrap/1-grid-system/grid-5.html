<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>grid</title>
  </head>
  <!--Bootstrap'in Grid System (sütun yapıları), 
  Responsive Layout, ve Spacing Utilities özelliklerini kullanır. 
  Ekran boyutuna göre sütunların nasıl değiştiğini ve her sütunun etrafına kenarlık eklemeyi gösterir.-->
  <body>
    <div class="container h-25">
      <div class="row g-2">
        <div class="col-6 col-md-4 col-xl-2 border border-2 border-danger">
          A
        </div>
        <div class="col-6 col-md-4 col-xl-2 border border-2 border-danger">
          B
        </div>
        <div class="col-12 col-md-4 col-xl-2 border border-2 border-danger">
          C
        </div>
        <div class="col-12 col-md-6 col-xl-2 border border-2 border-danger">
          D
        </div>
        <div class="col-12 col-md-6 col-xl-2 border border-2 border-danger">
          E
        </div>
        <div class="col-12 col-xl-2 border border-2 border-danger">F</div>
      </div>
    </div>
  </body>
</html>
