    <title>grid</title>

    <!--Bootstrap'in Grid System (sütun yapıları), Background Color Utilities, ve 
Text Alignment özelliklerini kullanır. Farklı genişliklerde sütunlar yerleştirilmiş ve her birine farklı arka plan renkleri atanmıştır. 
Ayrıca, metinlerin yatayda ortalanması sağlanmıştır.-->
<body>
    <div class="container-fluid bg-danger">
        <div class="row text-center">
            <div class="col-6 bg-primary">6</div>
            <div class="col-6 bg-secondary">6</div>
            <div class="col-3 bg-success">3</div>
            <div class="col-9 bg-danger">9</div>
            <div class="col-3 bg-warning">3</div>
            <div class="col-6 bg-info">6</div>
            <div class="col-3 bg-light">3</div>
            <div class="col-4 bg-primary">4</div>
            <div class="col-4 bg-secondary">4</div>
            <div class="col-4 bg-succes">4</div>
        </div>
</body>
</body>
