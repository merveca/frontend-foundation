<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>grid</title>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <!--Bootstrap'in Grid System (responsive sütun yapıları) ve Spacing Utilities (sütunlar arası boşluk) özelliklerini kullanır. 
  Sütunlar, farklı ekran boyutlarına göre uyum sağlar ve her bir sütun arasında eşit boşluk bırakılır.-->
  <body>
    <div class="container h-25 bg-danger">
      <div class="row g-4">
        <div class="col-12 col-lg-4 bg-secondary">ahmet</div>
        <div class="col-12 col-lg-4 bg-primary">ahmet</div>
        <div class="col-12 col-lg-4 bg-warning">ahmet</div>
      </div>
    </div>
  </body>
</html>
