<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <!-- Images:
  .img-fluid: Görseli tam genişlikte ve duyarlı hale getirir.
  .rounded: Görseli köşelerini yuvarlar.
  .img-thumbnail: Görsele çerçeve ve gölge ekler. -->
  <body>
  
  <section class="mb-5">
    <h2>Images</h2>
    <img src="https://via.placeholder.com/300" class="img-fluid" alt="Responsive Image Example">
    <img src="https://via.placeholder.com/150" class="rounded mt-3" alt="Rounded Image">
    <img src="https://via.placeholder.com/150" class="img-thumbnail mt-3" alt="Thumbnail Image">
  </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
