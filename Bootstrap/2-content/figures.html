<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Content Examples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <!-- Figures: <figure> ve <figcaption> ile görseller için açıklama içeren yapı. -->
<body class="p-4">
 
  <section class="mb-5">
    <h2>Figures</h2>
    <figure class="figure">
      <img src="https://via.placeholder.com/300" class="figure-img img-fluid rounded" alt="Figure Image">
      <figcaption class="figure-caption text-center">This is a caption for the image above.</figcaption>
    </figure>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
