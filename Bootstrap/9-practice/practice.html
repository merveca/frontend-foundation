<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <!--Grid Sistemi:
    İki sütun (column) oluşturuldu ve ekran genişliğine göre eşit alan kaplaması sağlandı.
    Buton:
    Basit bir Bootstrap butonu eklendi (btn btn-primary).
    Alert:
    Başarı mesajı için bir alert kutusu eklendi (alert alert-success).
    Bootstrap Bağlantıları:
    CSS ve JavaScript için Bootstrap'in CDN bağlantıları kullanıldı-->
<body>

    <!-- Container -->
    <div class="container my-5">
        <h1 class="text-center">Welcome to Bootstrap Basics</h1>
        <p class="text-center">Learn how to use Bootstrap for simple and responsive designs.</p>

        <!-- Grid System Example -->
        <div class="row">
            <div class="col-6">
                <div class="p-3 border bg-light">Column 1</div>
            </div>
            <div class="col-6">
                <div class="p-3 border bg-light">Column 2</div>
            </div>
        </div>

        <!-- Button -->
        <div class="text-center mt-4">
            <button class="btn btn-primary">Click Me!</button>
        </div>

        <!-- Alert -->
        <div class="alert alert-success mt-4" role="alert">
            This is a Bootstrap alert box. It's easy to use!
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
