<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/car.css" />
    <title> Overview: Predefined Page Layouts</title>
  </head>
  <!--col-md-6 sınıfı ile her bir kolonun ekran boyutuna göre yarıya inmesini sağlar -->
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>This is the first column in a 2-column layout on medium devices.</p>
          </div>
          <div class="col-md-6">
            <p>This is the second column in a 2-column layout on medium devices.</p>
          </div>
        </div>
      </div>      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
