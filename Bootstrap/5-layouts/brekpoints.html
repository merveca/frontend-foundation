<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/car.css" />
    <title> Breakpoints: Responsive Breakpoints</title>
  </head>
  <!--
  col-12: Küçük ekranlar için tam genişlik.
  col-sm-6: Küçük cihazlar için ekranın yarısı.
  col-md-4: Orta büyüklükteki cihazlar için ekranın üçte biri.
  col-lg-3: Büyük cihazlar için ekranın dörtte biri.-->
  <body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <p>This column takes up different widths based on screen size.</p>
          </div>
        </div>
      </div>      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
