<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Customization Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="custom.scss">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS: Overriding default styles */
    .custom-button {
      background-color: #6c757d; /* Bootstrap's secondary color */
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
    }

    .custom-theme {
      background-color: #f8f9fa; /* Light background */
      color: #495057; /* Bootstrap text-secondary color */
      padding: 20px;
      border: 2px solid #adb5bd; /* Light gray border */
    }
  </style>
</head>
<body>

  <!-- Navbar with Custom Theme -->
  <nav class="navbar navbar-expand-lg custom-theme">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Custom Theme Navbar</a>
    </div>
  </nav>

  <!-- Custom Button -->
  <div class="container mt-5 text-center">
    <button class="custom-button">Custom Button</button>
  </div>

  <!-- Example with Sass Variables (Explained Below) -->
  <div class="container mt-5">
    <h3 class="text-primary">Sass Variables Example</h3>
    <p class="lead">
      This section demonstrates the usage of Sass to modify Bootstrap's variables. Check the comments in the Sass file for details.
    </p>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
