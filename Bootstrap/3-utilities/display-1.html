<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <!-- Bootstrap'in Display Utilities (ekran boyutuna göre görünürlük kontrolü) ve 
   Background Color Utilities (arka plan renkleri) konularını kullanır. 
   Özellikle, d-none ve d-lg-block sınıfları, ekran boyutuna göre öğelerin 
   görünürlüğünü kontrol etmek için kullanılır.-->
  <body>
    <h1 class="bg-danger d-block">Hello</h1>
    <h1 class="bg-primary d-none d-lg-block">World</h1>
  </body>
</html>
