<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacing Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .box1 {
      height: 100vh;
    }
  </style>
  <!--Bootstrap'in Spacing Utilities, Sizing Utilities, Background Utilities, ve Borders başlıklarını kapsar. 
  Ayrıca, özel bir CSS stilini (height: 100vh) de içerir. Bu kombinasyon, hızlı ve esnek tasarım için Bootstrap'in yardımcı sınıflarını kullanma örneğidir.-->
  <body>
    <div class="box1">
      <!-- bir div olusturum margin padding height width border border radius veriniz -->
      <div
        class="box2 h-50 w-25 bg-danger mx-5 my-5 border border-2 border-dark rounded-5"
      >
        merhaba
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
