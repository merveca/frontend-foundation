<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .box {
        width: 300px;
        height: 150px;
        background-color: aqua;
      }
    </style>
  </head>
<!-- Bootstrap'in Responsive Images ve Image Styling Utilities konularını kapsar. Özellikle:
 img-fluid: Görsellerin responsive olarak davranmasını sağlar.
 img-thumbnail: Görsellere çerçeve ve küçük resim görünümü kazandırır.
  -->
  <body>
     <div class="box">
      <img
        class="img-fluid"
        src="https://images.pexels.com/photos/30222858/pexels-photo-30222858/free-photo-of-breathtaking-view-of-swiss-alps-and-rustic-chalets.jpeg"
        alt=""
      />
    </div> 
    <div class="box">
      <img
        class="img-thumbnail"
        src="https://images.pexels.com/photos/30222858/pexels-photo-30222858/free-photo-of-breathtaking-view-of-swiss-alps-and-rustic-chalets.jpeg"
        alt=""
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
