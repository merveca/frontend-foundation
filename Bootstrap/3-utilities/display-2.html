<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <!--Bootstrap'in Display Utilities (görünürlük ayarları), 
  Responsive Layout (duyarlı düzen) ve 
  Flexbox konularını kullanarak farklı ekran boyutlarında öğelerin görünürlüklerini ve düzenini ayarlamaktadır.-->
  <body>
    <!-- small ekranlarda gorunmesin large ekranda gorunsun xl dan itibaren gorunmesin -->
    <div class="container h-25 bg-danger d-none d-lg-block d-xl-none">
      display
    </div>
    <div class="container h-25 bg-success d-block d-md-none d-lg-block">
      display practice
    </div>

    <!-- small ekranda gorunsun md gorunmesin lg gorunsun xl gorunmesin -->
    <div
      class="container h-25 bg-warning d-block d-md-none d-lg-block d-xl-none"
    >
      new practice
    </div>

    <div
      class="container h-25 bg-danger d-flex flex-row align-items-start justify-content-between"
    >
      <h1>display</h1>
      <h2>display</h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
