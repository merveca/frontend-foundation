<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacing Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      .box {
        background-color: aqua;
      }
      .m-4 {
        margin: 50px !important;
      }
    </style>
  </head>
  <body>
    <!--
    Birinci Div (<div class="box mx-3 my-3 p-2">):
      Yatayda (sol ve sağ) 1rem margin.
      Dikeyde (üst ve alt) 1rem margin.
      Tüm kenarlara 0.5rem padding.
    İkinci Div (<div class="box pt-3 pe-2 pb-1 ps-5 mx-2 my-4">):
      Üste 1rem, sağa 0.5rem, alta 0.25rem, sola 1.5rem padding.
      Yatayda (sol ve sağ) 0.5rem margin.
      Dikeyde (üst ve alt) 1.5rem margin.

    Özet:Spacing Utilities (margin ve padding) konusuyla ilgilidir.
    Bootstrap'in Spacing Utilities dokümantasyonunda bu sınıfların detaylı açıklamasını bulabilirsiniz.
    -->
    <!-- padding ustten 3 sagdan 2 alltan 1 soldan 5 margin solda ve sagdan 2 alttan ve ustten 4 -->
    <div class="box mx-3 my-3 p-2">merhaba</div>
    <div class="box pt-3 pe-2 pb-1 ps-5 mx-2 my-4">merhaba</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
