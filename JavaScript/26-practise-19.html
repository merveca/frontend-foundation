<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function faktoriyel(sayi) {
        var sonuc = 1;

        for (var i = sayi; i > 0; i--) {
          sonuc *= i;
        }

        return sonuc;
      }

      alert(faktoriyel(10));
      alert(faktoriyel(5));
      alert(faktoriyel(15));
      alert(faktoriyel(20));

      var x = prompt("Bir sayÄ± giriniz");
      alert(faktoriyel(x));
    </script>
  </body>
</html>
