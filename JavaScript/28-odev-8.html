<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function bolunebilme(x,y){
        var sayac = 0;
        for(var i=1; i<=x; i++){
          if(i % y == 0){
            sayac++;
          }
        }
        return sayac;

      }

      alert(bolunebilme(50,5));
        

    </script>
  </body>
</html>
