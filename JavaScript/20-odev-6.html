<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const satir = 6;
      var sekil ="";

      for(var i=1; i<=satir; i++){
        for(var k=1; k<=satir+i-1; k++){
          if(i+k>satir){
            sekil +="*";
          }
          else{
            sekil +=" ";
          }
        }
        sekil += "\n";
      }
      console.log(sekil);
    </script>
  </body>
</html>
