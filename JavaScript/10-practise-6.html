<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const maas = prompt("Maaşınızı giriniz"); //const sabit olduğu için bir şey yazdığımızda hata mesajı alırız.ilk aldığı değeri aldığı için değiştirilemez.Bu yüzden hata almmak içi var zamliMaas ı eklememiz gerek.  
      var zamliMaas= maas;

      if(maas>=1000 && maas<2000){
        zamliMaas = maas * 1.3;
      }
      else if(maas>=2000 && maas<4000){
        zamliMaas = maas * 1.15;
      }
      else if(maas>=4000){
        zamliMaas = maas * 1.05;
      }

      alert("Zamlı maaşınız:" + zamliMaas);
      console.log(zamliMaas);
      
    </script>
  </body>
</html>
