<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // i: satÄ±r 
      var metin = "";
      const satir = 6;

      for (var i = 1; i <= satir; i++) {
        for (var k = 1; k<=i; k++) {
          if(i==k){
            metin = metin + "*";
          }
          else{
            metin = metin + " ";
          }
        }
        metin = metin + "\n";
      }

      console.log(metin);
    </script>
  </body>
</html>
