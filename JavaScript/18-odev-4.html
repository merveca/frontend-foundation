  <body>
    <script>
        const tarihSaat = new Date();
        const saat = tarihSaat.getHours();

        console.log(saat);

        if(saat>=6 && saat<10){
          alert("Günaydın");
        }
        else if(saat>=10 && saat<19){
          alert("İyi günler");
        }
        else if(saat>=19 && saat<21){
          alert("İyi akşamlar");
        }
        else{
          alert("İyi geceler");
        }


    </script>
  </body>
