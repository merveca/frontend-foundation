<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sayi = Number(prompt("Bir sayı giriniz"));

      if (sayi != 0) { // Sıfır yazınca hata vermez.Çünkü sisteme girişi bu if ile yazılan (sayi != 0)  satırla durdurulur.
        var sonuc = 50 / sayi;
        console.log(sonuc); //Değişkenlerin yaşam alanları var.Scope sonuç değişkeninin yaşam alanı if'in {} parantezlerinin içindedir.
        //Sonuç {} içinde yazılmaz ise var'da sıkıntı olmaz ama let'e yazınca sıkıntı olur.
      }
      // Toplama işlemi yapmayacağımız için Number kısmına ihtiyacımız olmaz.Ama kullanılırsa da bir problem olmaz.
      // Bu kısma var sonuc = 50 / sayi; 50 / 0 yazınca sonsuzluk algılar. Bu yüzden if kullanılır.
    </script>
  </body>
</html>
