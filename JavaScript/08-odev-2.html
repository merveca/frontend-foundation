  <body>
    <script>
      var yas = prompt("Yaşınızı giriniz");

      if(yas>=18){
        alert("Ehliyet alabilirsiniz");
      }
      else{
        var fark = 18 - yas;
        alert("Ehliyet almanıza daha " + fark + " yıl var");
      }

      
    </script>
