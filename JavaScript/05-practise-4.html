<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sayi1 = Number(prompt("1. sayıyı giriniz"));
      var sayi2 = Number(prompt("2. sayıyı giriniz"));
      var sayi3 = Number(prompt("3. sayıyı giriniz"));

      var ort = (sayi1 + sayi2 + sayi3) / 3; //yukarıda NUMBER belirtmelidir.

      if (ort > sayi1) {
        console.log("KAR", ort, sayi1); //console yerine alert yazılır.Ama bu şekilde yazma şekli ise "("KAR", ort, sayi1)" console özeldir
      } else {
        console.log("ZARAR", ort, sayi1);
      }
    </script>
  </body>
</html>
