<!DOCTYPE html>
<html lang="en">

    <title>Listing1</title>

  <body>
    <!-- 
    <ol> </ol> : Order List yani sıralı liste...  
    <li> </li> : Sıralı liste oluşturur... 1.2.3... gibi...
    <ul> </ul> : Unorder List yani Sıralı olmayan liste oluşturur...
    
    -->
<ol>

    <li>Galatasaray</li>
