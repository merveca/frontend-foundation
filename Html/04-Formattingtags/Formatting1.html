<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting1</title>
  </head>
  <body>
    <!--
    <b>--<strong>         Kalın yazar
    <i>--<em>  	          Sağa yatık (italik) yazar
    <u>--<ins>	          Altı çizili yazar
    <del>--<s>--<strike>	Üstü çizili yazar
    <sub>	                Yazı hizasının altında yazı yazar
    <sup>	                Yazı hizasının üstünde yazar
    <big>	                Büyük yazı puntosunda yazar
    <small>	              Küçük yazı puntosunda yazar
    <hr>                  Yatay çizgi çeker
    -->
    <!--
    <strike>Üstü çizili bir yazı</strike><br />
    Normal Metin <sub>Yazı hizasının altında küçük yazı.</sub><br /><br />
    Normal Metin <sup>Yazı hizasının üstünde küçük yazı.</sup><br /><br />
    <big>Büyük bir yazı</big><br />
    -->

    <b>Kalın bir yazı</b><br />
    <strong>Kalın bir yazı</strong><br />
    <i>Sağa yatık bir yazı</i><br />
    <em>Sağa yatık bir yazı</em><br />
    <u>Altı çizili bir yazı</u><br />
    <ins>Altı çizili bir yazı</ins><br />
    <del>Üstü çizili bir yazı</del><br /><br />
    <s>Üstü çizili bir yazı</s><br />
    <small>Küçük bir yazı</small><br /><br />
    <hr />
  </body>
</html>
