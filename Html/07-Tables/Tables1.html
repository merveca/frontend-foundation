<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables1</title>
  </head>
  <body>
    <!--
    <table>	Tablo oluşturmak için kullanılır...

    <tbody> ve <thead> etiketleri de tablo oluştururken kullanılır. İçerik vs Başlık satırını belirtir.

    <table border="10"> : Tabloya çerçeve yapar ve etrafına 10 büyüklüğünde kalın bir çerçeve oluşturur...

    <table cellpadding=10> : Hücreleri aşağı doğru 10 büyüklüğünde genişletir..
    
    <table cellspacing=10> : Hücrelerin arasını 10 büyüklüğünde genişletir..
   
    tr : Tabloya satır eklemek için kullanılmaktadır.
   
    td : Tabloya sütun eklemek için kullanılmaktadır.

    <td align=center> : Sütundaki hücreyi merkeze ortalar...
   
    th : Tabloya başlık eklemek için kullanılmaktadır. Hem ortalar hem de bold yapar... (Olmasada tablo olur)

    tfoot : Footer hücreleri tfoot içinde bulunur.
    Yani tablonun başlık ve son kısmını belirtmek için farklı şekle getirir...
    -->

    <table class="urun_listesi">
      <thead>
        <tr>
          <th>S.N.</th>
          <th>Ürün Adı</th>
          <th>Fiyat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Notebook</td>
          <td>1000$</td>
        </tr>
        <tr class="acik_renk">
          <td>2</td>
          <td>Mouse</td>
          <td>5$</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Klavye</td>
          <td>5$</td>
        </tr>
        <tr class="acik_renk">
          <td>4</td>
          <td>Monitor</td>
          <td>150$</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Adaptor</td>
          <td>50$</td>
        </tr>
        <tr class="acik_renk">
          <td>6</td>
          <td>Ses Sistemi</td>
          <td>350$</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
