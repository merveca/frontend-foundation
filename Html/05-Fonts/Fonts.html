<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
  </head>
  <body>
    <p>Font nasıl oluşturulur ve nasıl renklendirilir?</p>
    <!--
     face="yazıtipi" - Yazı tipi, font klasöründeki adıyla yazılır.
     size="boyut" - 1-7 arasında bir değerdir.
     color="renk" - Yazı rengini burdan belirtiriz.
    -->
    <font face="Cambria" size="4" color="red">Bu 1. örnek yazı..</font><br />
    <font face="Verdana" size="3" color="blue">Bu 2. örnek yazı..</font><br /> 
  </body>
</html>
